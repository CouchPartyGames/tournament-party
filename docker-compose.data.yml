version: '3.4'

services:
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
     - "6379:6379"
    #volumes:
    #  - redis-data:/data
    #  - redis-conf:/usr/local/etc/redis/redis.confvolumes:


  postgresql:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tournamentparty
    ports:
      - '5432:5432'
    volumes: 
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command:
      - start-dev 
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_SCHEMA: public
      DB_USER: postgres
      DB_PASSWORD: postgres
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    ports:
      - 8080:8080
    depends_on:
      - postgresql

volumes:
  postgres_data:
    driver: local

  #redis-data:
  #redis-conf:
